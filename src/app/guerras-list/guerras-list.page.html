<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Guerras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let guerra of guerras">
      <ion-label>{{ guerra.nombre }}</ion-label>
      <ion-note>{{ guerra.inicio_year }} - {{ guerra.fin_year }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
